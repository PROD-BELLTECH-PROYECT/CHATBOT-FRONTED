
<div class="py-32 shadow xl">
    <div class="flex bg-white rounded-lg shadow-lg overflow-hidden mx-auto max-w-sm lg:max-w-4xl">
        <div class="hidden lg:block lg:w-1/2 bg-cover"
            style="background-image:url('../../../assets/Portada-login.jpg')">
        </div>
        <div class="w-full p-8 lg:w-1/2">
            <div class="flex items-center justify-center ">
                <img src="../../../assets/LogoRoe.png" alt="ROE Logo" class="mr-2">
            </div>
            <p class="text-xl text-gray-600 text-center">Bienvenido de vuelta !</p>
  
            <!-- Mensaje de error -->
            <div *ngIf="errorMessage" class="mt-4 text-red-500 text-center font-extrabold">
                {{ errorMessage }}
            </div>
  
            <div class="mt-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Correo Electronico:</label>
                <input [(ngModel)]="email" class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none" type="email" />
            </div>
            <div class="mt-4">
                <div class="flex justify-between">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Contraseña:</label>
                    <a href="#" class="text-xs text-gray-500">¿Olvido la contraseña?</a>
                </div>
                <input [(ngModel)]="password" class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none" type="password" />
            </div>
  
            <div class="mt-8">
                <button (click)="onLogin()" class="text-white bg-orange-600 font-bold py-2 px-4 w-full rounded hover:bg-gray-600">Login</button>
            </div>
        </div>
    </div>
  </div>
